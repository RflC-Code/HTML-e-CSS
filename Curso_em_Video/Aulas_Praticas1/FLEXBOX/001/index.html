<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominando Display Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><!--.container cria uma div com a class container-->
        <div class="item">1</div><!--.item*6 cria 6 divs com a class "item"-->
        <div class="item">2</div>
        <div class="item item2">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
