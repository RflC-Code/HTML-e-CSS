<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <h1>Mostrar uma mensagem quando clicar</h1>
    <button id="botao">Mostrar Alerta</button>

    <script>
        let n = Math.floor(Math.random()*5)+1
        let frase
        if(n==1){
            frase='Gato come rato'
        }else if(n==2){
            frase='Banho de chuva'
        }else if(n==3){
            frase='Caracou'
        }else if(n==4){
            frase='Gato come pão'
        }else{
            frase='Matemática'
        }
        const botao = document.getElementById('botao');
        botao.onclick = function() {
            alert(frase);
        };
    </script>

</body>
</html>
