<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .schachtel{
            width: 300px;
            height: 300px;
            background-color: orangered;
        }
        .farbe{
            background-color: orange;
        }
        .altura{
            height: 200px;
        }
        .radiu{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="caixa" class="schachtel"></div>
    <script>
        let n = Math.floor(Math.random()*3)+1
        const box = document.getElementById('caixa')
        if(n==1){
            box.classList.add('farbe')
        }else if(n==2){
            box.classList.add('altura')
        }else{
            box.classList.add('radiu')
        }
    </script>
</body>
</html>
