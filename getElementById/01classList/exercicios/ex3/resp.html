<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modo Escuro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .conteudo {
      background-color: white;
      color: black;
      padding: 40px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .modo-escuro {
      background-color: black;
      color: white;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="alternarModo()">Modo Escuro</button>

  <div id="conteudo" class="conteudo">
    <h1>Bem-vindo!</h1>
    <p>Este Ã© um exemplo de como ativar o modo escuro com JavaScript.</p>
  </div>

  <script>
    function alternarModo() {
      const conteudo = document.getElementById('conteudo');
      conteudo.classList.toggle('modo-escuro');
    }
  </script>

</body>
</html>
