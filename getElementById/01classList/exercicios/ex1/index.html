<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList - toggle</title>
    <style>
        body{
            position: relative;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .box{
            margin: 30px;
            width: 300px;
            height: 300px;
            background-color: orange;
            border-radius: 20px;
        }
        button{
            position: absolute;
            top: 30px;
            padding: 10px;
            background-color: rgba(255, 166, 0, 0.104);
            box-shadow: 0px 0px 5px rgb(200, 130, 0);
            color: rgb(201, 130, 0);
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover{
            background-color: rgba(255, 255, 0, 0.107);
            box-shadow: 0px 0px 8px rgb(200, 130, 0);
            color: rgb(201, 130, 0);
        }
        .sumir{
            background-color: transparent;
            box-shadow: 0px 0px 48px rgba(255, 255, 0, 0.416);
            width: 200px;
            height: 200px;
        }
        .sumir:hover{
            background-color: rgba(255, 255, 0, 0.107);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button onclick="document.querySelector('.box').classList.toggle('sumir')">Esconder/Mostrar</button>
    <div id="caixa" class="box"></div>
    
</body>
</html>
