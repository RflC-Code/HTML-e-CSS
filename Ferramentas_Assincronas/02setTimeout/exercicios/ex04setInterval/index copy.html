<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 – Mostrar contagem regressiva</title>
    <!-- Use três setTimeouts para simular a contagem regressiva com 1 segundo de intervalo entre cada uma. -->
</head>
<body>
    <script>
        setTimeout(()=>{
            console.log(5)
        }, 5000)
        setTimeout(()=>{
            console.log(4)
        }, 5000)
        setTimeout(()=>{
            console.log(3)
        }, 5000)
        setTimeout(()=>{
            console.log(2)
        }, 5000)
        setTimeout(()=>{
            console.log(1)
        }, 5000)
    </script>
</body>
</html>
