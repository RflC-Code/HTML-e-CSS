<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 – Mostrar contagem regressiva</title>
    <!-- Use três setTimeouts para simular a contagem regressiva com 1 segundo de intervalo entre cada uma. -->
</head>
<body>
    <script>
        setTimeout(()=>{
            let n = 10
            while(n>1){
            n--
            console.log(`Contagem: ${n}`)
            }
        }, 30000)
    </script>
</body>
</html>
