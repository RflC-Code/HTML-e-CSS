<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 – Função com parâmetro</title>
    <!-- Crie uma função chamada saudar(nome) que recebe um nome e imprime "Olá, [nome]!" após 3 segundos usando setTimeout. -->
</head>
<body>
    <script>
        const name = prompt('Qual é o seu nome?')
        function nome(){
        alert(`Olá, ${name}!`)
        }
        setTimeout(nome, 15000)
    </script>
</body>
</html>
