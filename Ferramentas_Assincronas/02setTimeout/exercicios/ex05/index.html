<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 – Usando um laço com setTimeout</title>
</head>
<body>
    <script>
      for(let n = 1; n<=5; n++){
        setTimeout(()=>{
            alert(n)
        }, n * 5000)
      }  
    </script>
</body>
</html>
