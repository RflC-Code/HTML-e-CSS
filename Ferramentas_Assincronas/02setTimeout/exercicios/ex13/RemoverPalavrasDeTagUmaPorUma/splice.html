<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .frutas{
            width: 300px;
            height: 100px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.214);
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .removidos{
            position: absolute;
            top: 40px;
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.514);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="frutas">maçã1 banana2 laranja3 goiaba4 abacaxi5 uva6 jaca7</div>
    <div class="removidos"></div>
    <button onclick="remover()">Comer</button>
    <script>
        let frutas = document.querySelector(".frutas").textContent.trim().split(" ")
        function remover(){
            let aleatoria = Math.floor(Math.random()*frutas.length)
            let removida = frutas.splice(aleatoria, 1)
            document.querySelector(".frutas").textContent = frutas.join(" ")
            document.querySelector(".removidos").textContent += removida + ' '
        }
    </script>
</body>
</html>
