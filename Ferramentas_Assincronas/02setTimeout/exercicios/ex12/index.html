<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <style>
        body{
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .zahlen{
            width: 100%;
            height: 200px;
            background-color: rgb(100, 100, 255);
            color: rgb(255, 255, 182);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            text-shadow: 0px 1.5px 0px rgb(42, 42, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            
            transition: transform 1.5s ease-in-out;

            transform: translateY(-84%);
            z-index: 2;
        }
        p{
            padding: 90px;
        }
        button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;

            background-color: transparent;
            border: none;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            
        }
        /* button:nth-child(3) {Segundo botão
            bottom: -75px;
        } */
        button svg {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;/*Faz o clique pegar no botão, não no svg*/
        }
        button:hover svg{
            color: rgb(129, 129, 255);
        }
        .bi-arrow-down-circle-fill, .bi-arrow-up-circle-fill{
            color: rgb(101, 101, 255);
            background-color: rgb(255, 255, 182);
        }
        .bi-arrow-up-circle-fill{
            display: none;
        }
        .bi-arrow-down-circle-fill:hover{
            color: rgb(38, 38, 255);
        }
        .zahlen.abaixar{
            transform: translateY(0%);
        }
        .botao{
            width: 150px;
            height: 45px;
            background-color: rgb(100, 100, 255);
            border: 1px solid rgb(0, 0, 139);
            position: absolute;
            border-radius: 14px;
            top: 220px;
            left: 82%;
            z-index: 1;
            
            color: rgb(255, 255, 182);
            font-size: 24px;
            text-shadow: 1px 1px 0px rgb(0, 0, 140);
            transition: 1.5s ease-in-out;
        }
        .botao:hover{
            background-color: rgb(151, 151, 255);
            box-shadow: 1px 1px 5px rgb(0, 0, 141);
            text-shadow: 1px 1px 1px rgb(0, 0, 123);
            border: none;
        }
    </style>
</head>
<body>
    <button id="botao" class="botao" onclick="numeros()">Clique aqui</button>
    <div id="array" class="zahlen">
        <p id="numeros"></p>

    <script>
        // if(document.querySelector(".zahlen").style.transform = 'translateY(-84%)'){
        //     document.querySelector("#subir").remove()
        //     document.querySelector("#abaixar").remove()
        // }
        function abaixar(){
            document.querySelector(".zahlen").style.transform = 'translateY(0)'
        }
        
        function subir(){
            document.querySelector(".zahlen").style.transform = 'translateY(-84%)'
        }
        
        let zahlen = []
        function numeros(){
            document.querySelector("#botao").style.top = '130px'
            document.querySelector(".zahlen").style.transform = 'translateY(0%)'
            document.getElementById("numeros").textContent += 'Os números sorteados são... '
            let amount = Math.floor(Math.random() * 45) + 1
            for(let n = 0; n < amount; n++){
                let random = Math.floor(Math.random()*1000)+1
                if(zahlen.includes(random)){
                    continue
                }else{
                    zahlen.push(random)
                }
            }

            for(let i = 0; i < zahlen.length; i++){
                setTimeout(()=>{
                    if(zahlen[i]==zahlen[zahlen.length - 1]){
                    document.getElementById("numeros").textContent += zahlen[i] + '.'
                    }else if(zahlen[i]==zahlen[zahlen.length - 2]){
                        document.getElementById("numeros").textContent += zahlen[i] + ' e '
                    }else if(zahlen[i]!=zahlen[zahlen.length - 2]){
                        document.getElementById("numeros").textContent += zahlen[i] + ', ' 
                    }
                }, i * 1000)
            }
        }
        
        console.log(zahlen)
    </script>
