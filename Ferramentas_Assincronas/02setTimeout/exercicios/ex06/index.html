<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 – Mensagem aleatória com atraso</title>
    <!-- Crie uma função que sorteia uma mensagem aleatória de um array e a exibe no console depois de 2 segundos. -->
</head>
<body>
    <script>
        const mensagens = [
        "Você consegue!",
        "Continue tentando!",
        "JavaScript é divertido!",
        "Você está indo muito bem!"
        ]
        function mensagemAleatoria(){
            let aleatoria = Math.floor(Math.random()*mensagens.length)
            alert(mensagens[aleatoria])
        }
        setTimeout(mensagemAleatoria, 5000)
    </script>
</body>
</html>
