<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mensagens = [
        "Você consegue!",
        "Continue tentando!",
        "JavaScript é divertido!",
        "Você está indo muito bem!"
        ];

        function mostrarMensagemAleatoria() {
        // Sortear índice aleatório
        const indice = Math.floor(Math.random() * mensagens.length);
        
        // Pegar a mensagem correspondente
        const mensagem = mensagens[indice];

        // Esperar 2 segundos para exibir
        setTimeout(() => {
            console.log(mensagem);
        }, 2000);
        }

        // Chamar a função
        mostrarMensagemAleatoria();
    </script>
</body>
</html>
