<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 – Simulando digitação</title>
    <style>
        body{
            position: relative;
        }
        .kisten{
           width: 300px; 
           height: 300px;
           background-color: rgba(0, 0, 255, 0.500);
           border-radius: 20px;
           position: absolute;
           display: flex;
           align-items: center;
           justify-content: center;
           left: 50%;
           top: 30px;
           transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos velit quas explicabo, earum id unde cumque, inventore fugit minima doloremque excepturi aperiam. Unde rerum corrupti nisi fugiat voluptatem quibusdam vero.</p>
    <div id="box" class="kisten"></div>
    <script>
        let digitando = ["D", "i", "g", "i", "t", "a", "n", "d", "o", ".", ".", "."]
        for(let n = 0; n < 11; n++){
            setTimeout(()=>{
                document.getElementById("box").textContent = digitando[n]
            }, n * 5000)
        }
    </script>
</body>
</html>
