<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            position: relative;
            height: 100vh;
        }
        #modal{
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            border-radius: 20px;
        }
        .bi-x-circle-fill{
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
            color: rgb(184, 0, 0);
        }
        .bi-x-circle-fill:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div id="modal">
        <svg onclick="document.getElementById('modal').style.display = 'none'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
          </svg>
    </div>
    <script>
        document.getElementById('fechar').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };
    </script>
    
</body>
</html>
