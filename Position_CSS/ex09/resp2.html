<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio com Números</title>
  <style>
    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.437);
      border-radius: 50%;
      margin: 50px auto;
      background-color: #fff;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      color: white;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.47);
      font-weight: bold;
      font-family: sans-serif;
      border-radius: 50%;
    }

    /* Posições dos números - ajustadas manualmente */
    .n1  { top: 20px;  left: 200px; }
    .n2  { top: 55px;  left: 235px; }
    .n3  { top: 135px; left: 260px; }
    .n4  { top: 215px; left: 235px; }
    .n5  { top: 250px; left: 200px; }
    .n6  { top: 265px; left: 135px; }
    .n7  { top: 250px; left: 70px;  }
    .n8  { top: 215px; left: 35px;  }
    .n9  { top: 135px; left: 10px;  }
    .n10 { top: 55px;  left: 35px;  }
    .n11 { top: 20px;  left: 70px;  }
    .n12 { top: 5px;   left: 135px; }
  </style>
</head>
<body>

  <div class="clock">
    <div class="number n1">1</div>
    <div class="number n2">2</div>
    <div class="number n3">3</div>
    <div class="number n4">4</div>
    <div class="number n5">5</div>
    <div class="number n6">6</div>
    <div class="number n7">7</div>
    <div class="number n8">8</div>
    <div class="number n9">9</div>
    <div class="number n10">10</div>
    <div class="number n11">11</div>
    <div class="number n12">12</div>
  </div>

</body>
</html>
