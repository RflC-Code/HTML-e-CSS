<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .caixa{
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 20px;
        }
        .caixa1 {
            background-color: rgba(255, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: red;
        }
        .caixa1:hover{
            background-color: red;
        }
        .caixa:hover p{
            opacity: 1;
            z-index: 3;
        }
        .caixa2{
            top: 30px;
            left: 30px;
            background-color: rgba(0, 0, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: blue;
        }
        .caixa2:hover{
            background-color: blue;
        }
        .caixa3{
            background-color: rgba(0, 128, 0, 0.495);
            top: 60px;
            left: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(0, 78, 0);
        }
        .caixa3:hover{
            background-color: green;
        }
        .cor{
            margin: 0;
            font-weight: bold;
            font-size: 24px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="caixa caixa1"><p class="cor">ROT</p></div>
    <div class="caixa caixa2"><p class="cor">BLAU</p></div>
    <div class="caixa caixa3"><p class="cor">GRÃœEN</p></div>
</body>
</html>
