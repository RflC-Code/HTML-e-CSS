<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 11 - Botão flutuante</title>
  <style>
    .caixa {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: lightblue;
      margin: 50px auto;
      border-radius: 8px;
      padding: 10px;
    }

    .botao {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="caixa">
    <p>Sou uma caixa com conteúdo.</p>
    <button class="botao">Ajuda</button>
  </div>

</body>
</html>
