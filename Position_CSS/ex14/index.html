<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link da biblioteca Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 300px;
            height: 200px;
            box-shadow: 0px 0px 9px rgba(0, 0, 0, 0.359);
            border-radius: 20px;
        }
        img{
            width: 300px;
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .bi-gear{
            position: absolute;
            right: 0;
            bottom: 50%;
            transform: translateY(50%);
            cursor: pointer;
            color: red;
            z-index: 2;
        }
        .bi-pencil{
            position: absolute;
            right: 50%;
            z-index: 2/;
            color: red;
            cursor: pointer;
        }
        .bi-camera{
            position: absolute;
            bottom: 50%;
            transform: translateY(50%);
            cursor: pointer;
            color: red;
            z-index: 2;
        }
        .bi-arrow-down-circle-fill{
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2/;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <i class="bi bi-gear"></i>
        <i class="bi bi-pencil"></i>
        <i class="bi bi-camera"></i>
        <i class="bi bi-arrow-down-circle-fill"></i>
        <img src="trump.png">
    </div>
</body>
</html>
