<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout com Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .conteudo {
      position: absolute;
      left: 200px;
      top: 0;
      right: 0;
      height: 100vh;
      background-color: #ecf0f1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Início</li>
      <li>Sobre</li>
      <li>Contato</li>
    </ul>
  </div>

  <div class="conteudo">
    <h1>Conteúdo Principal</h1>
    <p>Este é o espaço onde o conteúdo principal aparece, ao lado da barra lateral.</p>
  </div>

</body>
</html>
