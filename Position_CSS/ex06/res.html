<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão com Etiqueta</title>
  <style>
    .cartao {
      position: relative;
      width: 300px;
      height: 180px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .etiqueta {
      position: absolute;
      top: 0;
      left: 0;
      background-color: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-bottom-right-radius: 6px;
    }

    .conteudo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="cartao">
    <div class="etiqueta">Novo!</div>
    <div class="conteudo">
      <h3>Produto Incrível</h3>
      <p>Este produto é incrível, você deveria ver!</p>
    </div>
  </div>

</body>
</html>
